<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" ><img  src="images/logo.png" class="logo" alt="Logo"></a>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Menü</a></li>
                <li><a href="#">Yeni</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2><span>Fnxbucks</span><br>Kahveden fazlası </h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                   Quod doloribus dolorum autem a, eius quo blanditiis, 
                   facere odio error cupiditate deleniti amet vel reprehenderit! 
                   Quibusdam rerum veniam velit soluta sit?</p>
                <a href="#">Daha Fazla</a>
            </div>
            <div class="imgBox">
                <img src="images/img1.png" alt="" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/thumb1.png" onclick="imgSlider('images/img1.png');changeCircleColor('#017143')" alt=""></li>
            <li><img src="images/thumb2.png" onclick="imgSlider('images/img2.png');changeCircleColor('#eb7495')" alt=""></li>
            <li><img src="images/thumb3.png" onclick="imgSlider('images/img3.png');changeCircleColor('#d752b1')" alt=""></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="images/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="images/instagram.png" alt=""></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
